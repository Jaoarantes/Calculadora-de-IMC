<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC | JG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <main>
        <div class="importancia">
            <img src="IMAGENS/biro-health-insurance.png" alt="Ilustração de academia e saude">
        </div>

        <div class="calc">
            <div id="calcularIMC">
                <p>Calculadora de IMC</p>
                <label for="altura">Altura (M)</label>
                <input type="text" id="altura" name="altura" required><br>
                <label for="peso">Peso (KG)</label>
                <input type="text" id="peso" name="peso" required><br>
                <input type="submit" class="boton" value="Calcular IMC">
                <div id="resultado">Seu IMC será exibido aqui</div>
            </div>
        </div>
        
    </main>


<script src="script.js"></script>
</body>
</html>
